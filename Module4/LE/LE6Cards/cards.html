<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Placeholder Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">JSON Placeholder Cards</h1>

      <!-- Form to Set Post Limit -->
      <form id="postForm" class="mb-4">
        <div class="row g-2 align-items-center">
          <div class="col-auto">
            <label for="postLimit" class="col-form-label"
              >Number of Posts:</label
            >
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="postLimit"
              class="form-control"
              value="10"
              min="1"
              max="100"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Load Posts</button>
          </div>
        </div>
      </form>

      <!-- Cards Container -->
      <div id="cardsContainer" class="row g-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
